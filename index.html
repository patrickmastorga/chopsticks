            <div class="col-5"><img id="top-right" class="hand" onclick="window.topRightClick()" src="assets/images/one_fingers.png" alt="ERR"></div>
        </div>
        <div id="middle" class="row" style="height: 10vh"><h1 id="lose-text">YOU LOSE</h1><h1 id="win-text">YOU WIN</h1></div>
        <div class="row g-0">
            <div class="col-5 d-flex flex-column justify-content-between">
                <img id="bottom-left" class="hand align-self-end" onclick="window.bottomLeftClick()" src="assets/images/one_fingers.png" alt="ERR">
                <h2 id="left-indicator" class="hand-indicator align-self-end">*selected*</h2>
            </div>
            <div class="col-2 d-flex flex-column justify-content-between">
                <div id="transfer-window" class="container">
                    <div class="row"><h2>how many?</h2></div>
                    <div id="options" class="row g-0 d-flex justify-content-center">
                        <div class="col-4 option" onclick="window.transfer(1)"><h3>1</h3></div>
                        <div class="col-4 option" onclick="window.transfer(2)"><h3>2</h3></div>
                        <div class="col-4 option" onclick="window.transfer(3)"><h3>3</h3></div>
                        <div class="col-4 option" onclick="window.transfer(4)"><h3>4</h3></div>
                    </div>
                    <div class="row" onclick="window.hideTransferWindow()"><h3>cancel</h3></div>
                </div>
                <div id="dummy"></div>
                <div id="turn-indicator"><h2>your turn</h2></div>
            </div>
            <div class="col-5 d-flex flex-column justify-content-between">
                <img id="bottom-right" class="hand align-self-start" onclick="window.bottomRightClick()" src="assets/images/one_fingers.png" alt="ERR">
                <h2 id="right-indicator" class="hand-indicator align-self-start">*selected*</h2>
            </div>
        </div>
